        <!-- issue list start -->
        <form action="post">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="selectGame">Select Game</label>
                        <select class="custom-select" id="selectGame">
                            <option selected></option>
                            <option value="gameID1">Game 1</option>
                            <option value="gameID2">Game 2</option>
                            <option value="gameID3">Game 3</option>
                            <option value="gameID4">Game 4</option>
                        </select>

                        <div class="form-group">
                            <label for="selectType">Select Type</label>
                            <select class="custom-select" id="selectType">
                                <option value="issue">Issue</option>
                                <option value="review">Review</option>
                                <option value="walkthrough">Walkthrough</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="selectCategory">Select Category</label>
                            <select class="custom-select" id="selectCategory" disabled>
                                <option value="network">Network</option>
                                <option value="crash">Crash</option>
                                <option value="lag">Lag</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="shortDes">Example textarea</label>
                            <textarea class="form-control" id="shortDes" rows="3"></textarea>
                            <small class="form-text text-muted">
                                A short description or title, not more than 30 characters
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="shortDes" rows="6"></textarea>
                        </div>

                        <div class="form-group d-flex justify-content-end">
                            <button type="reset" class="btn btn-secondary mr-2">Clear</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
        </form>
        <!-- issue list end -->
